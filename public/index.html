<body>

    <div class="mainback">
        <div class="container">

            <h2></h2>
            <h2></h2>

            <div class="maintitle">
                <center>
                    <panel>GENEAOLOGY APP</panel>
                </center>
            </div>

            <h2></h2>
            <h2></h2>

            <div class="btn-group">

                <!--- buttons -->
                <button type="button" class="btn btn-default butto" data-toggle="modal" data-target="#createged" onclick="myFunction()">Create GEDCOM</button>
                <button type="button" class="btn btn-default butto" data-toggle="modal" data-target="#addindi" onclick="showaFiles()">Add Individual</button>
                <button type="button" class="btn btn-default butto" data-toggle="modal" data-target="#getdes" onclick="myFunction2()">Get Descendent</button>
                <button type="button" class="btn btn-default butto" data-toggle="modal" data-target="#getances" onclick="myFunction3()">Get Ancestors</button>

            </div>

            <h2></h2>

            <label for="upload-file" class="rounded-button"> Choose file </label>

            <input id="upload-file" type="file" accept=".ged" />
            <button id="upload-button" class="btn btn-default butto" onclick="uploadfile()">Submit</button>

            <!--- pop up window for create GEDCOM -->
            <div class="modal fade" id="createged" tabindex="-1" role="dialog" aria-labelledby="creategedLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">

                            <h5 class="modal-title" id="creategedLabel">Create GEDCOM </h5>
                            <panel>Required</panel>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <form id="create-gedcom">
                                <div class="filname">
                                    <label for="fil">* File Name</label>
                                    <input type="text" class="form-control" id="fil" />
                                </div>

                                <div class="source">
                                    <label for="user">* Source</label>
                                    <input type="text" class="form-control" id="user" />
                                </div>

                                <div class="ged">
                                    <label for="usr">* GEDC Version</label>
                                    <input type="text" class="form-control" id="usr" />
                                </div>
                                <div class="encoding">
                                    <label for="encode">Encoding</label>

                                    <br>
                                    <select id="encode">
                                        <option vlaue="choice1">ANSEL</option>
                                        <option vlaue="choice1">UTF8</option>
                                        <option vlaue="choice1">UNICODE</option>
                                        <option vlaue="choice1">ASCII</option>
                                    </select>

                                </div>
                                <div class="subname">
                                    <label for="subnames">* Submitter Name</label>
                                    <input type="text" class="form-control" id="subnames" />
                                </div>

                                <div class="subAdd">
                                    <label for="subaddress">Submitter Address</label>
                                    <input type="text" class="form-control" id="subaddress" />
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="getInput()" data-dismiss="modal">Add</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--- pop up window for Add Individual -->
            <div class="modal fade" id="addindi" tabindex="-1" role="dialog" aria-labelledby="addIndLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addIndLabel">Add Individual</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div>
                            <div class="modal-body">

                                <form id="add-indiv">
                                    <div class="givnname">
                                        <label for="givnname">GivenName</label>
                                        <input type="text" class="form-control" id="givnname">
                                    </div>

                                    <div class="surname">
                                        <label for="surname">Surname</label>
                                        <input type="text" class="form-control" id="surname">
                                    </div>
                                </form>

                                <label>File Name</label>
                                <div class="filelist">

                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" onclick="addindividual()" class="btn btn-primary" data-dismiss="modal">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--get Descendent pop up window -->
            <div class="modal fade" id="getdes" tabindex="-1" role="dialog" aria-labelledby="getdesLabel" aria-hidden="true">

                    <div class="modal-content">

                        </div>

                            <form id="get-des">
                                <div class="givnname">
                                    <label for="givnname">First name and Last name</label>
                                    <input type="text" class="form-control" id="name">
                                </div>
                                <br>
                                <p>File Name</p>
                                <select id = "listoffile">
                                </select>
                                <h2></h2>
                            </form>
                            <div class="desansinfo" id = "desinfo">

                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </div>

            </div>

            <!--get Ancestors pop up window -->
            <div class="modal fade" id="getances" tabindex="-1" role="dialog" aria-labelledby="getanceLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="getanceLabel">Get Ancestors</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="get-ans">
                                <div class="givnname">
                                    <label for="givnname">First name and Last name</label>
                                    <input type="text" class="form-control" id="givnname">
                                </div>
                                <br>
                                <p>File Name</p>
                                <select id="filelistss">
                                    <option value="file1">shakespeare.ged</option>
                                    <option value="file2">test.ged</option>
                                </select>
                            </form>
                            <h2></h2>    
                            <div class="desansinfo" id = "ancestor">
                                <p>Descendent List</p>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary"onclick="getAns()">Show</button>
                        </div>
                    </div>
                </div>
            </div>

            <h2></h2>

            <div class="backcolorstatus">
                <h3>Status</h3>
                <button type="button" class="btn btn-default clearbutton" onclick="clearstatus()">Clear</button>
            </div>

            <h2></h2>
            <div class="backcolview">
                <div class="sizeoftext" id="status">
                </div>
            </div>

            <h2></h2>

            <button class="accordion" onclick="displayFileLog()">File View</button>

            <div class="panel">
                <div class="box">
                    <!--- gedcom view table -->
                    <table class="table table-bordered">
                        <thead class="backcolview">
                            <tr>
                                <th>File Name</th>
                                <th>Source</th>
                                <th>GEDC Version</th>

                                <th>Number of Families</th>
                            </tr>

                    </table>
                </div>

            </div>

            <h2></h2>
            <button class="accordion" onclick="showaFile()">GEDCOM View</button>

            <div class="panel">

                <div onchange="getSelectedFile()" class="filelist">
                    <select id="selectedFile">
                    </select>
                </div>

                <div class="box">

                    <table class="table table-bordered">
                        <thead class="backcolview">
                            <tr>
                                <th>GivenName</th>
                                <th>Surname</th>
                                <th>Sex</th>
                                <th>Family size</th>
                            </tr>
                        </thead>
                        <tbody id="gedView">

                        </tbody>

                    </table>
                </div>

            </div>
            <h2></h2>

            <h2></h2>
        </div>
    </div>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.display === "block") {
                    panel.style.display = "none";
                } else {
                    panel.style.display = "block";
                }
            });
        }
    </script>
